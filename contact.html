<!--****************CONTACT SECTION****************-->
<section class="title">
        <h2 class="text-title">Connect with us!</h2>
</section>
<section class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-container">
                <h5 class="section-header">Your questions, comments or concerns is our priority. If there's anything we can do, please message us! Thank you.</h5>
                <br>
                <form>
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" class="form-control"  placeholder="Full Name" class="input-error" />
                        <label>Your Email</label>
                        <input type="email" class="form-control" placeholder="Email Address" />
                        <br>
                        <label>Select Contact Reason</label>
                        <select class="form-select">
                            <option selected disabled>Please Select One</option>
                            <option>Booking (Date & Time)</option>
                            <option>Customer Service Question</option>
                            <option>Recommendation</option>
                            <option>Website Question</option>
                        </select>
                        <br>
                        <label>Issue Details</label>
                        <textarea class="form-control" placeholder="Provide as much detail as you can so we can address your issue."></textarea>
                        <br>
                        <input class="btn btn-success float-right" type="submit" value="Submit Message"/>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d46415.37295849179!2d172.62712324999998!3d-43.356930350000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d3193ca043df405%3A0x500ef868479f1b0!2sFlaxton%207691!5e0!3m2!1sen!2snz!4v1712394897770!5m2!1sen!2snz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
